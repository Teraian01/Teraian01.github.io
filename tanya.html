<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan online BNI 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #FF6600">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="logo" width="70" height="24">
            </a>
            <h2 style="color: #fff">Layanan Ganti Tarif BNI</h2>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-around">
            <div class="bumn-image">
                <img src="bumn.png" class="img-fluid" alt="" width="100px">
            </div>
            <div class="bni-image">
                <img src="bni.png" class="img-fluid" alt="" width="90px">
            </div>
        </div>
        <div class="container mt-5">
            <div class="img-bni">
                <img class="mx-auto d-block" src="" alt="" width="20%">
            </div>
            <div class="ask-input">
                <p class="fw-bold text-center mt-3">Silahkan Pilih Apakah Anda Sudah Terdaftar di BNI Mobile Atau Belum?</p>
                <div class="form-button mx-auto d-block mt-5">
                    <center><button onclick="window.location.href = 'sudah.html'" class="text-center" style="border: none; background-color: #FF6600; border-radius: 13px; width: 75%; height: 45px; color: white; font-weight: bold">Sudah Terdaftar</button></center>
                    <center><button onclick="window.location.href = 'belum.html'" class="text-center mt-3" style="border: none; background-color: #FF6600; border-radius: 13px; width: 75%; height: 45px; color: white; font-weight: bold">Belum Terdaftar</button></center>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
